# My Status bar {{{
set -g status-right-length 150
set-option -g status-right "CPU:#(mpstat | tail -1 | awk \'{print $4}\')% #(date +%a' '%H:%M:%S' ')Arthur"    #状态栏右方的内容；这里的设置将得到类似23:59的显示
set -g window-status-current-format "#[fg=colour16,bg=yellow,noreverse,bold]#I: #W "
